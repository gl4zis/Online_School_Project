<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration new user</title>
</head>
<body>
<form th:action="@{/admin/users}" th:method="post" th:object="${userForm}">
    <label for="username">Username: </label>
    <input id="username" required="required" th:field="*{username}" type="text"/>
    <div class="exception" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Name error</div>
    <div class="exception" th:if="${usernameUnique}" th:text="${usernameUnique}">Name unique error</div>
    <br/>

    <label for="email">Email: </label>
    <input id="email" required="required" th:field="*{email}" type="email"/>
    <div class="exception" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email error</div>
    <div class="exception" th:if="${emailUnique}" th:text="${emailUnique}">Email unique error</div>
    <br/>

    <label for="password">Password: </label>
    <input id="password" required="required" th:field="*{password}" type="password"/>
    <div class="exception" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</div>
    <br/>

    <label for="confirm">Confirm password: </label>
    <input id="confirm" required="required" th:field="*{passwordConfirm}" type="password"/><br/>
    <div class="exception" th:errors="*{passwordsEquals}" th:if="${#fields.hasErrors('passwordsEquals')}">Confirm
        error
    </div>

    <input checked id="admin" name="_role" required type="radio" value="ADMIN">
    <label for="admin">Admin</label>
    <input id="teacher" name="_role" type="radio" value="TEACHER">
    <label for="teacher">Teacher</label>
    <br/>

    <button type="submit">Sign up</button>
</form>
</body>
</html>
