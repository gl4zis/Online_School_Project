<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<a th:href="@{/profile/edit}">back</a>
<form th:action="@{/profile/edit/password}" th:method="PATCH">

  <label for="oldPassword">Old password: </label>
  <input id="oldPassword" name="oldPassword" required="required" type="password"/>
  <div class="exception" th:if="${oldPasswordIncorrect}" th:text="${oldPasswordIncorrect}">Password incorrect error</div>
  <br/>

  <label for="newPassword">New password: </label>
  <input id="newPassword" name="newPassword" required="required" type="password"/>
  <div class="exception" th:if="${passwordException}" th:text="${passwordException}">Password error</div>
  <br/>

  <label for="passwordConfirm">Confirm password: </label>
  <input id="passwordConfirm" name="passwordConfirm" required="required" type="password"/>
  <div class="exception" th:if="${passwordEqualsException}" th:text="${passwordEqualsException}">Password equals error</div>
  <br/>

  <input type="submit" value="Submit changes"/>
</form>
</body>
</html>
