<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<h1>Registration</h1>
<form th:method="post" th:action="@{/register}" th:object="${userForm}">
  <label for="username">Username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>

  <label for="password">Password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <br/>

  <label for="confirm">Confirm password: </label>
  <input type="password"  id="confirm" name="confirm"/><br/>

  <span>Sign up as:</span>
  <br/>
  <input type="radio" name="role" value="STUDENT" id="student"/>
  <label for="student">student</label>
  <br/>

  <input type="radio" name="role" value="TEACHER" id="teacher"/>
  <label for="teacher">teacher</label>
  <br/>

  <button type="submit">Sign up</button>
</form>
</body>
</html>
