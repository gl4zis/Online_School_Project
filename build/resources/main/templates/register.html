<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h3>Registration for students</h3>
<h5>If you are teacher, ask administration to register you<br/>
    <a th:href="@{/contacts}">Contacts page</a>
</h5>
<form th:if="${!isSecondStage}" th:action="@{/register}" th:method="post" th:object="${userForm}">
    <label for="username">Username: </label>
    <input id="username" th:field="*{username}" type="text"/>
    <div class="exception" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Name error</div>
    <div class="exception" th:text="${usernameUnique}" th:if="${usernameUnique}">Name unique error</div>
    <br/>

    <label for="password">Password: </label>
    <input id="password" th:field="*{password}" type="password"/>
    <div class="exception" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</div>
    <br/>

    <label for="confirm">Confirm password: </label>
    <input id="confirm" th:field="*{passwordConfirm}" type="password"/><br/>
    <div class="exception" th:errors="*{passwordsEquals}" th:if="${#fields.hasErrors('passwordsEquals')}">Confirm
        error
    </div>

    <input th:attr="name='role'" type="hidden" value="STUDENT"/>

    <button type="submit">Next</button>
</form>

<form th:if="${isSecondStage}" th:action="@{/register}" th:method="post" th:object="${userForm}">
    <label for="firstname" class="required">Firstname: </label>
    <input id="firstname" th:field="*{firstname}" type="text" required="required"/>
    <div class="exception" th:errors="*{firstname}" th:if="${#fields.hasErrors('firstname')}">Firstname error</div>
    <br/>

    <label for="lastname" class="required">Lastname: </label>
    <input id="lastname" th:field="*{lastname}" type="text" required="required"/>
    <div class="exception" th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}">Lastname error</div>
    <br/>

    <label for="dateOfBirth" class="required">Birth date: </label>
    <input id="dateOfBirth" th:field="*{dateOfBirth}" type="date" required="required"/>
    <div class="exception" th:errors="*{dateOfBirth}" th:if="${#fields.hasErrors('dateOfBirth')}">Date of birth error</div>
    <br/>

    <label for="grade" class="required">Grade: </label>
    <input id="grade" th:field="*{grade}" type="number" required="required"/>
    <div class="exception" th:errors="*{grade}" th:if="${#fields.hasErrors('grade')}">Grade error</div>
    <br/>

    <label for="email" class="required">Email: </label>
    <input id="email" th:field="*{email}" type="email" required="required"/>
    <div class="exception" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Email error</div>
    <br/>

    <button type="submit">Sign up</button>
</form>
</body>
</html>
