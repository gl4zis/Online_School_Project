<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h3>Registration for students</h3>
<h5>If you are teacher, ask administration to register you<br/>
    <a th:href="@{/contacts}">Contacts page</a>
</h5>
<form th:action="@{/register}" th:if="${!isSecondStage}" th:method="post" th:object="${userForm}">
    <label for="username">Username: </label>
    <input id="username" th:field="*{username}" type="text"/>
    <div class="exception" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Name error</div>
    <div class="exception" th:if="${usernameUnique}" th:text="${usernameUnique}">Name unique error</div>
    <br/>

    <label for="password">Password: </label>
    <input id="password" th:field="*{password}" type="password"/>
    <div class="exception" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</div>
    <br/>

    <label for="confirm">Confirm password: </label>
    <input id="confirm" th:field="*{passwordConfirm}" type="password"/><br/>
    <div class="exception" th:errors="*{passwordsEquals}" th:if="${#fields.hasErrors('passwordsEquals')}">Confirm
        error
    </div>

    <button type="submit">Next</button>
</form>

<form th:action="@{/register}" th:if="${isSecondStage}" th:method="post" th:object="${userForm}">
    <label class="required" for="firstname">Firstname: </label>
    <input id="firstname"  th:field="*{firstname}" type="text" required="required"/>
    <div class="exception" th:errors="*{firstnameValid}" th:if="${#fields.hasErrors('firstnameValid')}">Firstname error</div>
    <br/>

    <label class="required" for="lastname">Lastname: </label>
    <input id="lastname"  th:field="*{lastname}" type="text" required="required"/>
    <div class="exception" th:errors="*{lastnameValid}" th:if="${#fields.hasErrors('lastnameValid')}">Lastname error</div>
    <br/>

    <label class="required" for="dateOfBirth">Birth date: </label>
    <input id="dateOfBirth"  th:field="*{dateOfBirth}" type="date" required="required"/>
    <div class="exception" th:errors="*{birthDateValid}" th:if="${#fields.hasErrors('birthDateValid')}">Date of birth error
    </div>
    <br/>

    <label class="required" for="grade">Grade: </label>
    <input id="grade"  th:field="*{grade}" type="number" required="required"/>
    <div class="exception" th:errors="*{gradeValid}" th:if="${#fields.hasErrors('gradeValid')}">Grade error</div>
    <br/>

    <label class="required" for="email">Email: </label>
    <input id="email"  th:field="*{email}" type="email" required="required"/>
    <div class="exception" th:errors="*{emailValid}" th:if="${#fields.hasErrors('emailValid')}">Email error</div>
    <div class="exception" th:if="${emailUnique}" th:text="${emailUnique}">Email unique error</div>
    <br/>

    <button type="submit">Sign up</button>
</form>
</body>
</html>
