<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
  <a th:href="@{/profile/edit}">back</a>
  <form th:action="@{/profile/edit}" th:method="PATCH">

    <label for="username">Username: </label>
    <input id="username" required="required" name="username" th:value="${username}" type="text"/>
    <div class="exception" th:if="${usernameError}" th:text="${usernameError}">Name error</div>
    <br/>

    <label class="required" for="email">Email: </label>
    <input id="email" required="required" name="email" th:value="${email}" type="email"/>
    <div class="exception" th:if="${emailError}" th:text="${emailError}">Email unique error</div>
    <br/>

    <input type="submit" value="Submit changes"/>
  </form>

</body>
</html>
